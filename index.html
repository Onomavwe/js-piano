<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio data-note="C" src="sounds/C.mp3"></audio>
    <audio data-note="Db" src="sounds/Db.mp3"></audio>
    <audio data-note="D" src="sounds/D.mp3"></audio>
    <audio data-note="Eb" src="sounds/Eb.mp3"></audio>
    <audio data-note="E" src="sounds/E.mp3"></audio>
    <audio data-note="F" src="sounds/F.mp3"></audio>
    <audio data-note="Gb" src="sounds/Gb.mp3"></audio>
    <audio data-note="G" src="sounds/G.mp3"></audio>
    <audio data-note="Ab" src="sounds/Ab.mp3"></audio>
    <audio data-note="A" src="sounds/A.mp3"></audio>
    <audio data-note="Bb" src="sounds/Bb.mp3"></audio>
    <audio data-note="B" src="sounds/B.mp3"></audio>
</body>
</html>
